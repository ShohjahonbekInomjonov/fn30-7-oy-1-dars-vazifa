{% extends 'base.html' %}
{% load static %}

{{ title }}

{% block main %}
<form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="photo" class="form-label">Profil rasmi</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            {% if profile.photo %}
                <img src="{{ profile.photo.url }}" alt="Profil rasmi" class="mt-2" style="max-width: 150px;">
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Kasb</label>
            <input type="text" class="form-control" id="job" name="job" value="{{ profile.job|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="facebook" class="form-label">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook" value="{{ profile.facebook|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="twitter" class="form-label">Twitter</label>
            <input type="text" class="form-control" id="twitter" name="twitter" value="{{ profile.twitter|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="instagram" class="form-label">Instagram</label>
            <input type="text" class="form-control" id="instagram" name="instagram" value="{{ profile.instagram|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="telegram" class="form-label">Telegram</label>
            <input type="text" class="form-control" id="telegram" name="telegram" value="{{ profile.telegram|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Saqlash</button>
        <a href="{% url 'profile' user.username %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
{% endblock main %}
